<?xml version="1.0" encoding="UTF-8" ?>

	<ui:composition template="template.xhtml"
		xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:p="http://primefaces.org/ui"
		xmlns:ui="http://java.sun.com/jsf/facelets">
		<ui:define name="title">#{msg.Registration}</ui:define>

		<ui:define name="content">
			     
			<div class="row" style="display: inherit;">
		        <h1 style="text-align: center;">#{msg.Registration}</h1>
		        <div style="width: 30%; margin: 25px auto;">
		            <h:form id="registerForm" accept-charset="UTF-8">
		            	<div class="form-group">
		                    <h:outputLabel for="firstName" value="#{msg.FirstName}"/>
		                    <p:inputText id="firstName" styleClass="form-control" value="#{user.firstName}" placeholder="#{msg.FirstName}"/>		                    
		                </div>
						
						<div class="form-group">
		                    <h:outputLabel for="lastName" value="#{msg.LastName}"/>
		                    <p:inputText id="lastName" styleClass="form-control" value="#{user.lastName}" placeholder="#{msg.LastName}"/>		                    
		                </div>
		                
		                <div class="form-group">
		                    <h:outputLabel for="login" value="#{msg.Login}"/>
		                    <p:inputText id="login" styleClass="form-control" value="#{user.login}" placeholder="#{msg.Login}"/>		                    
		                </div>
		                
		                <div class="form-group">
		                    <h:outputLabel for="heslo" value="#{msg.Password}"/>
		                    <p:password id="heslo" styleClass="form-control" value="#{user.password}" placeholder="#{msg.Password}"/>		                    
		                </div>
		                
		                <div class="form-group">
		                    <h:outputLabel for="email" value="#{msg.Email}"/>
		                    <p:inputText id="email" styleClass="form-control" value="#{user.email}" placeholder="#{msg.Email}"/>		                    
		                </div>

						<div class="form-group">
							<p:commandButton value="#{msg.Register}" id="ajax" update="growl registerForm" actionListener="#{registerController.execute}" 
								styleClass="ui-priority-primary btn-lg btn-block" resetValues="true"/>								
						</div>				

					</h:form>    
		        </div>
		    </div>
				
		</ui:define>
	</ui:composition>
